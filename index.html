<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        input{
            margin: 10px;
            padding: 16px 20px;
            border: none;
            background-color: #f1f1f1;
        }
        button{
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 13px 84px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            background-color:#00b242;
        }
    </style>
</head>
<body>
    <div id="form" style="height: 250px;width: 350px;text-align: center ;margin: 200px 540px;">
        <input type="text" name="Name" placeholder="username" id="name"><br>
        <input type="password" name="password" placeholder="password" id="pass"><br>
        <button type="submit" id="btn" >LOGIN</button>
        <br><label id="par"></label><a href="#" style="color:#62cc75;">Create an account</a>
    </div>
    <script>
        document.body.style.backgroundColor="#68be49";
        document.getElementById("par").innerHTML="Not registered";
        document.getElementById("form").style.backgroundColor="white";
        var form=document.getElementById("form");
        form.style.padding="10px";
        var par=document.getElementById("par");
        par.style.color="grey";
        var bt=document.getElementById("btn");
        bt.addEventListener("click", data);
        function data(){ 
            n=document.getElementById("name").value;
            p=document.getElementById("pass").value;
            if(n=="admin" && p==123){
            form.insertAdjacentHTML('afterbegin', '<p>welcome.</p>');
            }
        else{
            form.insertAdjacentHTML('afterbegin', '<p>not registered.</p>');
        }
    }
    </script>
</body>
</html>
